<html>
  <body>
    CPF: <input type="text" id="cpf" />
    <button onclick="validar()">Validar CPF</button>
  </body>
</html>

<script>
  function validar() {
    var cpf = document.getElementById("cpf").value;

    var calculo =
      cpf[0] * 10 +
      cpf[1] * 9 +
      cpf[2] * 8 +
      cpf[3] * 7 +
      cpf[4] * 6 +
      cpf[5] * 5 +
      cpf[6] * 4 +
      cpf[7] * 3 +
      cpf[8] * 2;
    var calculo_2 = calculo * 10;

    var calculo_3 =
      cpf[0] * 11 +
      cpf[1] * 10 +
      cpf[2] * 9 +
      cpf[3] * 8 +
      cpf[4] * 7 +
      cpf[5] * 6 +
      cpf[6] * 5 +
      cpf[7] * 4 +
      cpf[8] * 3 +
      cpf[9] * 2;
    var calculo_4 = calculo_3 * 10;

    if (
      cpf.length == 11 &&
      cpf[9] == calculo_2 % 11 &&
      cpf[10] == calculo_4 % 11
    ) {
      alert(`CPF válido.`);
    } else {
      alert(`CPF inválido.`);
    }
  }
</script>
