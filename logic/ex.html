<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    Peso: <input type="number" id="peso" /><br />
    Altura: <input type="number" id="altura" /><br />
    <button onclick="verificar()">Verificar alistamento</button>

    <div id="pode" style="display: none;">
      <b>#militar ou #civil</b> <br />
      Com seu peso e altura você <b>PODE</b> se alistar.
    </div>

    <div id="naopode" style="display: none;">
      <b>#militar ou #civil</b> <br />
      Com seu peso e altura você <b>NÃO PODE</b> se alistar.
    </div>
  </body>
</html>

<script>
  function verificar() {
    var peso = Number(document.getElementById("peso").value);
    var altura = Number(document.getElementById("altura").value);

    if (peso >= 70 && altura >= 1.65) {
      document.getElementById("pode").style.display = "block";
      document.getElementById("naopode").style.display = "none";
    } else {
      document.getElementById("pode").style.display = "none";
      document.getElementById("naopode").style.display = "block";
    }
  }
</script>
