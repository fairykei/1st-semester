<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>
        <li><b>Corinthians:</b> <span id="cor"></span></li>
        <li><b>Palmeiras:</b> <span id="pal"></span></li>
        <li><b>Santos:</b> <span id="san"></span></li>
        <li><b>São Paulo:</b> <span id="sao"></span></li>
    </ul>
</body>

</html>

<script>
    var cor = prompt('Defina o time do Corinthians em uma frase')
    var pal = prompt('Defina o time do Palmeiras em uma frase')
    var san = prompt('Defina o time do Santos em uma frase')
    var sao = prompt('Defina o time do São Paulo em uma frase')
    document.getElementById('cor').innerHTML = cor
    document.getElementById('pal').innerHTML = pal
    document.getElementById('san').innerHTML = san
    document.getElementById('sao').innerHTML = sao
</script>
