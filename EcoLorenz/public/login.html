<script>
	function autenticar() {
		var dados = $('#formLogin').serialize();

		$.ajax({
				url : "login",
				type: 'POST',
				data : dados
		})
		.done(function(resposta){ 
			window.location.href='dashboard.html';
		})
		.fail(function(jqXHR, textStatus){ 
			$('#span_mensagem').html(textStatus);
		});

		return false;
	}
	
</script>
